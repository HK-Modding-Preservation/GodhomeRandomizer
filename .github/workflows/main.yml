name: Build and Publish

on:
  push:
    branches: master
  pull_request:

jobs:
  build:
    name: Build and create release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup MAPI
        uses: BadMagic100/setup-hk@v2
        with:
          apiPath: API
          dependencyFilePath: TheRealJournalRando/ModDependencies.txt

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
      
      - name: Install dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build --configuration Release

      - name: Get SHA256 of zipped mod
        id: get_hash
        run: echo "hash=$(sha256sum Output/GodhomeRandomizer.zip | cut -d ' ' -f 1)" >> $GITHUB_OUTPUT

      - name: Get Assembly version
        id: get_version
        run: echo "::set-output name=version::$(cat < Version.txt)"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: "SHA256: ${{ steps.get_hash.outputs.hash }}"
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Output/GodhomeRandomizer.zip
          asset_name: GodhomeRandomizer.zip
          asset_content_type: application/zip
